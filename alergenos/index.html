        body {

        .svg-container {

            width: 30%;
            height: 33px;
            margin: auto;
            margin-top: 25vh;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transition: all .4s ease-in-out;
        }

        svg {
            width: 182px;
            padding: 1rem;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            transition: all 1s ease-in;
        }

        .svg-container:hover{
            transform: scale(1.1);
            transition: all 1.2s ease-out;
        }
        svg:hover{
            transform: translateY(55px);
            transition: all .4s ease-out;
            filter: brightness(110%)contrast(110%);
        }
