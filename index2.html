            .home-main-carousel{width:100%;height:calc(100vh - 140px);position:relative;}
.home-main-carousel svg.continue-arrow{position:absolute;bottom:20px;left:50%;margin-left:-30px;z-index:20;width:60px;-webkit-animation:bounce 2s infinite;animation:bounce 2s infinite;}
.home-main-carousel .slide{position:relative;}
.home-main-carousel .slide picture img{width:100%;height:100%;object-fit:cover;}
.home-main-carousel .slide .content{position:absolute;top:0;left:0;right:0;bottom:0;}
.home-main-carousel .slide h2{margin:60px 5px 30px;font-size:40px;line-height:0.9;letter-spacing:0;text-align:left;color:#FFF;max-width:80%;text-shadow:0 3px 6px rgba(0, 0, 0, 0.16);}
.home-main-carousel .slide .btn{margin-left:8px;background-color:#EE2737;color:#FFF;background-image:url("../../../themes/goiko2020/img/chevron-right-w.svg");transform:scale(0.8);transform-origin:top left;transition:all .3s ease;padding:10px 40px 8px 25px;margin-top:7vh;}
.home-main-carousel .slide .btn:hover{background-color:#000;border-color:#000;}
.home-main-carousel .slide .btn.centered{position:absolute;width:120px;left:calc(50% - 93px);bottom:13vh;margin:0;transform:scale(1);}
.home-main-carousel .slide h2 + .btn{margin-top:0;}
.home-main-carousel .home-main-carousel-nav{top:0;right:0;bottom:0;left:auto;width:auto;display:flex;flex-direction:column;justify-content:center;}
.home-main-carousel .home-main-carousel-nav .swiper-pagination-bullet{display:block;width:12px;height:12px;margin-bottom:20px;margin-right:15px;background-color:#FFF;opacity:1;}
.home-main-carousel .home-main-carousel-nav .swiper-pagination-bullet.swiper-pagination-bullet-active{background-color:#EE2737;}
@media(min-width:768px){
.home-main-carousel{height:calc(100vh - 225px);}
.home-main-carousel .slide h2{font-size:85px;max-width:70%;}
.home-main-carousel .slide .btn{transform:scale(1);}
}
@media(min-width:992px){
.home-main-carousel svg.continue-arrow{margin-left:-40px;width:80px;}
}
@media(min-width:1400px){
.home-main-carousel svg.continue-arrow{margin-left:-55px;width:110px;}
.home-main-carousel .slide h2{font-size:120px;max-width:50%;}
}
